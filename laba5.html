<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" >s
<svg width="500" height="500">
  
  <g style="fill-opacity:0.7;">
    <circle id="circle1" cx="6.5cm" cy="2cm" r="100" style="fill:red; stroke:black; stroke-width:0.1cm" transform="translate(0,50)">
	<animate xlink:href="#circle1" attributeName="fill" 
         from="red" to="yellow" begin="1s" dur="2s" fill="freeze" repeatcount="15"</animate>
	<animate xlink:href="#circle1" attributeName="r" from="100" to="70" begin="1s" dur="3s"</animate>
	<animate xlink:href="#circle1" attributeName="r" from="70" to="100" begin="4s" dur="3s"</animate>
	</circle>
    <circle id="circle2" cx="6.5cm" cy="2cm" r="100" style="fill:blue; stroke:black; stroke-width:0.1cm" transform="translate(70,150)" >
<animate xlink:href="#circle2" attributeName="fill" 
         from="blue" to="green" begin="1s" dur="2s" fill="freeze" repeatcount="15"</animate>
		 <animate xlink:href="#circle2" attributeName="r" from="100" to="70" begin="1s" dur="3s"</animate>
	<animate xlink:href="#circle2" attributeName="r" from="70" to="100" begin="4s" dur="3s"</animate>
	</circle>
    <circle id="circle3" cx="6.5cm" cy="2cm" r="100" style="fill:green; stroke:black; stroke-width:0.1cm" transform="translate(-70,150)">
	<animate xlink:href="#circle3" attributeName="fill" 
         from="white" to="black" begin="1s" dur="2s" fill="freeze" repeatcount="15"</animate>
		 <animate xlink:href="#circle3" attributeName="r" from="100" to="70" begin="1s" dur="3s"</animate>
	<animate xlink:href="#circle3" attributeName="r" from="70" to="100" begin="4s" dur="3s"</animate>
	</circle>
  </g>
</svg>
